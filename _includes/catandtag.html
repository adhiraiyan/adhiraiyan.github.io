<div class="post">

  <a href="{{ post.url | prepend: site.baseurl }}" class="post-title-link" style="text-decoration:none;">
    <h2>{{post.title}}</h2>
  </a>

  <div class="post-date" style="color:white;"><i class="fa fa-calendar"></i> {{ post.date | date: "%b %-d, %Y" }}</div>

  <div class="post-body">
    {% if post.hero_low %}
    {% endif %}
    {{ post.excerpt }}
  </div>

  <a class="read-more" href="{{ post.url | prepend: site.baseurl }}">
    <span class="read-more-text readmore btn btn-sm" style="color:white; background-color:#7d0000; margin-top:5px;">Read
      More</span>
  </a>

</div>
